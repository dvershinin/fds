name: Super-Linter

# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - master

jobs:
  # Python 2.7 syntax/import check using CentOS 7 container
  test-py27:
    name: Python 2.7 compatibility check
    runs-on: ubuntu-latest
    container:
      image: getpagespeed/lts:el7
    steps:
      - name: Install git
        run: yum -y install git

      - name: Clone repository
        run: git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .

      - name: Verify Python 2.7 syntax
        run: |
          echo '__version__ = "0.0.0"' > fds/__about__.py
          python2 -m py_compile fds/Country.py fds/WebClient.py fds/FirewallWrapper.py fds/fds.py fds/Countries.py fds/Config.py fds/utils.py
          echo "All Python 2.7 syntax checks passed"

  # Integration test with firewalld
  test:
    name: Lint code base
    runs-on: ubuntu-latest
    container:
      image: getpagespeed/lts:el7
    steps:
      - name: Install git and dependencies
        run: yum -y install git python2-setuptools_scm_git_archive python-virtualenv

      - name: Clone repository
        run: git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git .

      - name: Fake version
        run: |
          echo "ref-names: HEAD -> master, tag: v0" > ".git_archival.txt"

      - name: Ensure venv
        run: |
          virtualenv --system-site-packages ./venv

      - name: Ensure fds installed to venv
        run: |
          ./venv/bin/pip install --upgrade 'pip<21'
          ./venv/bin/pip install -e .

      - name: Ensure fds required directories
        run: |
          mkdir -p /var/cache/fds /var/lib/fds

      - name: Start dbus and firewalld
        run: |
          mkdir -p /var/run/dbus /run/lock
          dbus-uuidgen --ensure || true
          dbus-daemon --system --fork || true
          firewalld --nofork &
          sleep 3
          firewall-cmd --state || echo "firewalld not running, skipping integration tests"

      - name: Test IP unblock first
        run: |
          ./venv/bin/python ./venv/bin/fds unblock 1.2.3.4 || true

      - name: Test IP block
        run: |
          ./venv/bin/python ./venv/bin/fds block 1.2.3.4

      - name: Test country block
        run: |
          ./venv/bin/python ./venv/bin/fds block China

      - name: Test cron for sets updating
        run: |
          ./venv/bin/python ./venv/bin/fds cron

      - name: Unblock a country
        run: |
          ./venv/bin/python ./venv/bin/fds unblock China
